<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="board-share">
      <div class="board-share__info">
        <div class="board-share__title">
          Share <span class="board-share__title--bold">Cool Board</span> with
          others
        </div>
        <div id="emails"></div>
      </div>

      <div class="board-share__actions">
        <button class="board-share__button">Add email</button>
        <button class="board-share__button">Get emails count</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
